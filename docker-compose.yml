volumes:
  open_webui_data:
  postgres_data:

networks:
  open:
    driver: bridge
  oraculo:

services:
  db:
    container_name: db-container
    build:
      context: .
      dockerfile: .docker/db/Dockerfile
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${EXPOSED_DB_PORT}:${DB_PORT}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - oraculo
      - open
  
  back-end:
    container_name: py-container
    build: 
      context: .
      dockerfile: .docker/back-end/Dockerfile
    volumes:
      - .:/app  # Monta o c√≥digo local (opcional, para desenvolvimento)
      - /var/run/docker.sock:/var/run/docker.sock  # Monta o socket do host
    env_file:
      - .env
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_URL=${DB_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL_NAME=${GEMINI_MODEL_NAME}
      - INTERNAL_AUTH_TOKEN=${INTERNAL_AUTH_TOKEN}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - DJANGO_VALIDATE_URL=http://django-auth:8001/internal/validate-token/
    command: ["python", "main.py", "--etl"]
    ports:
      - 8000:8000
    depends_on:
      - db
      - django-auth
    networks:
      - open
      - oraculo

  django-auth:
    container_name: django-auth-container
    build:
      context: .
      dockerfile: .docker/django-auth/Dockerfile
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - FERNET_KEY=${FERNET_KEY}
      - DEBUG=${DEBUG}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - CREATE_SUPERUSER=${CREATE_SUPERUSER:-false}
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME:-admin}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL:-admin@example.com}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD:-}
      - INTERNAL_AUTH_TOKEN=${INTERNAL_AUTH_TOKEN}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    ports:
      - 8001:8001
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/api/me/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - oraculo

  front-end:
    container_name: open-webui-container
    build:
      context: .
      dockerfile: .docker/front-end/Dockerfile
    env_file:
      - .env
    environment:
      - INTERNAL_AUTH_TOKEN=${INTERNAL_AUTH_TOKEN}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    ports:
      - 3000:8080
    volumes:
      - open_webui_data:/app/backend/data
    restart: unless-stopped
    depends_on:
      - db
      - back-end
      - django-auth
    networks:
      - oraculo
