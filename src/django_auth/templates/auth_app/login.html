{% extends 'base.html' %}

{% block title %}Login - Or√°culo{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Login</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Email</label>
                        <input type="email" class="form-control" name="username" id="id_username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="id_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="{% url 'register' %}" class="btn btn-link">Don't have an account? Register</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
